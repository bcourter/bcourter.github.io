<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 360" width="960" height="360">
  <defs>
    <style>
      text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; }
    </style>
  </defs>

  <!-- Neural network -->
  <g transform="translate(105, 105)">
    <!-- Connection lines (drawn first, behind nodes) -->
    <!-- Layer 0 to Layer 1 -->
    <line x1="-70" y1="-60" x2="-20" y2="-75" stroke="#999" stroke-width="1"/>
    <line x1="-70" y1="-60" x2="-20" y2="-40" stroke="#999" stroke-width="1"/>
    <line x1="-70" y1="-60" x2="-20" y2="-5" stroke="#999" stroke-width="1"/>
    <line x1="-70" y1="-60" x2="-20" y2="30" stroke="#999" stroke-width="1"/>
    <line x1="-70" y1="-20" x2="-20" y2="-75" stroke="#999" stroke-width="1"/>
    <line x1="-70" y1="-20" x2="-20" y2="-40" stroke="#999" stroke-width="1"/>
    <line x1="-70" y1="-20" x2="-20" y2="-5" stroke="#999" stroke-width="1"/>
    <line x1="-70" y1="-20" x2="-20" y2="30" stroke="#999" stroke-width="1"/>
    <line x1="-70" y1="20" x2="-20" y2="-75" stroke="#999" stroke-width="1"/>
    <line x1="-70" y1="20" x2="-20" y2="-40" stroke="#999" stroke-width="1"/>
    <line x1="-70" y1="20" x2="-20" y2="-5" stroke="#999" stroke-width="1"/>
    <line x1="-70" y1="20" x2="-20" y2="30" stroke="#999" stroke-width="1"/>
    <!-- Layer 1 to Layer 2 -->
    <line x1="-20" y1="-75" x2="30" y2="-60" stroke="#999" stroke-width="1"/>
    <line x1="-20" y1="-75" x2="30" y2="-20" stroke="#999" stroke-width="1"/>
    <line x1="-20" y1="-75" x2="30" y2="20" stroke="#999" stroke-width="1"/>
    <line x1="-20" y1="-75" x2="30" y2="60" stroke="#999" stroke-width="1"/>
    <line x1="-20" y1="-40" x2="30" y2="-60" stroke="#999" stroke-width="1"/>
    <line x1="-20" y1="-40" x2="30" y2="-20" stroke="#999" stroke-width="1"/>
    <line x1="-20" y1="-40" x2="30" y2="20" stroke="#999" stroke-width="1"/>
    <line x1="-20" y1="-40" x2="30" y2="60" stroke="#999" stroke-width="1"/>
    <line x1="-20" y1="-5" x2="30" y2="-60" stroke="#999" stroke-width="1"/>
    <line x1="-20" y1="-5" x2="30" y2="-20" stroke="#999" stroke-width="1"/>
    <line x1="-20" y1="-5" x2="30" y2="20" stroke="#999" stroke-width="1"/>
    <line x1="-20" y1="-5" x2="30" y2="60" stroke="#999" stroke-width="1"/>
    <line x1="-20" y1="30" x2="30" y2="-60" stroke="#999" stroke-width="1"/>
    <line x1="-20" y1="30" x2="30" y2="-20" stroke="#999" stroke-width="1"/>
    <line x1="-20" y1="30" x2="30" y2="20" stroke="#999" stroke-width="1"/>
    <line x1="-20" y1="30" x2="30" y2="60" stroke="#999" stroke-width="1"/>
    <!-- Layer 2 to Layer 3 -->
    <line x1="30" y1="-60" x2="80" y2="-40" stroke="#999" stroke-width="1"/>
    <line x1="30" y1="-60" x2="80" y2="0" stroke="#999" stroke-width="1"/>
    <line x1="30" y1="-60" x2="80" y2="40" stroke="#999" stroke-width="1"/>
    <line x1="30" y1="-20" x2="80" y2="-40" stroke="#999" stroke-width="1"/>
    <line x1="30" y1="-20" x2="80" y2="0" stroke="#999" stroke-width="1"/>
    <line x1="30" y1="-20" x2="80" y2="40" stroke="#999" stroke-width="1"/>
    <line x1="30" y1="20" x2="80" y2="-40" stroke="#999" stroke-width="1"/>
    <line x1="30" y1="20" x2="80" y2="0" stroke="#999" stroke-width="1"/>
    <line x1="30" y1="20" x2="80" y2="40" stroke="#999" stroke-width="1"/>
    <line x1="30" y1="60" x2="80" y2="-40" stroke="#999" stroke-width="1"/>
    <line x1="30" y1="60" x2="80" y2="0" stroke="#999" stroke-width="1"/>
    <line x1="30" y1="60" x2="80" y2="40" stroke="#999" stroke-width="1"/>

    <!-- Input layer (layer 0) - small dashes on left -->
    <line x1="-90" y1="-60" x2="-75" y2="-60" stroke="#666" stroke-width="3"/>
    <line x1="-90" y1="-20" x2="-75" y2="-20" stroke="#666" stroke-width="3"/>
    <line x1="-90" y1="20" x2="-75" y2="20" stroke="#666" stroke-width="3"/>

    <!-- Layer 0 nodes -->
    <circle cx="-70" cy="-60" r="9" fill="#8BC34A"/>
    <circle cx="-70" cy="-20" r="9" fill="#8BC34A"/>
    <circle cx="-70" cy="20" r="9" fill="#8BC34A"/>

    <!-- Layer 1 nodes -->
    <circle cx="-20" cy="-75" r="9" fill="#8BC34A"/>
    <circle cx="-20" cy="-40" r="9" fill="#FFC107"/>
    <circle cx="-20" cy="-5" r="9" fill="#FFC107"/>
    <circle cx="-20" cy="30" r="9" fill="#FF9800"/>

    <!-- Layer 2 nodes -->
    <circle cx="30" cy="-60" r="9" fill="#8BC34A"/>
    <circle cx="30" cy="-20" r="9" fill="#FFC107"/>
    <circle cx="30" cy="20" r="9" fill="#FF9800"/>
    <circle cx="30" cy="60" r="9" fill="#8BC34A"/>

    <!-- Layer 3 (output) nodes -->
    <circle cx="80" cy="-40" r="9" fill="#FF9800"/>
    <circle cx="80" cy="0" r="9" fill="#8BC34A"/>
    <circle cx="80" cy="40" r="9" fill="#E91E63"/>

    <!-- Output dash -->
    <line x1="85" y1="0" x2="100" y2="0" stroke="#666" stroke-width="3"/>

    <!-- Label -->
    <text x="5" y="110" text-anchor="middle" font-size="24" fill="#555" font-weight="500">AI and ML</text>
  </g>

  <!-- Dark red bidirectional arrow -->
  <g transform="translate(430, 120)">
    <polygon points="-150,0 -80,-70 -80,-45 80,-45 80,-70 150,0 80,70 80,45 -80,45 -80,70" fill="#8B1A1A"/>
    <text x="0" y="8" text-anchor="middle" font-size="30" fill="white" font-weight="bold">Learn?</text>
  </g>

  <!-- CAD shape with X markers -->
  <g transform="translate(750, 110)">
    <!-- Rectangle body -->
    <rect x="-120" y="-80" width="240" height="180" rx="8" ry="8" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <!-- Circle inside (larger, overlapping right edge) -->
    <circle cx="40" cy="20" r="60" fill="none" stroke="#666" stroke-width="2"/>
    <!-- Corner handles -->
    <circle cx="-120" cy="-80" r="7" fill="white" stroke="#999" stroke-width="1.5"/>
    <circle cx="120" cy="-80" r="7" fill="white" stroke="#999" stroke-width="1.5"/>
    <circle cx="-120" cy="100" r="7" fill="white" stroke="#999" stroke-width="1.5"/>
    <circle cx="120" cy="100" r="7" fill="white" stroke="#999" stroke-width="1.5"/>
    <!-- X markers on circle (where it intersects/touches rectangle) -->
    <g fill="none" stroke="#E53935" stroke-width="2.5">
      <line x1="95" y1="-30" x2="107" y2="-18"/><line x1="107" y1="-30" x2="95" y2="-18"/>
      <line x1="95" y1="63" x2="107" y2="75"/><line x1="107" y1="63" x2="95" y2="75"/>
    </g>
  </g>

  <!-- Geometry Algorithms trapezoid -->
  <g transform="translate(480, 290)">
    <polygon points="-140,-30 140,-30 170,30 -170,30" fill="#666"/>
    <text x="0" y="5" text-anchor="middle" font-size="20" fill="white" font-weight="bold">Geometry</text>
    <text x="0" y="28" text-anchor="middle" font-size="20" fill="white" font-weight="bold">Algorithms</text>
  </g>
</svg>