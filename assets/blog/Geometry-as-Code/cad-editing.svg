<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 340" width="960" height="340">
  <defs>
    <style>
      text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; }
    </style>
  </defs>

  <!-- Designer icon -->
  <g transform="translate(100, 100)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="35" fill="#2196F3"/>
    <!-- Body -->
    <path d="M-50,70 Q-50,10 0,10 Q50,10 50,70 Z" fill="#2196F3"/>
    <!-- Label -->
    <text x="0" y="110" text-anchor="middle" font-size="24" fill="#555" font-weight="500">Designer</text>
  </g>

  <!-- Orange bidirectional arrow -->
  <g transform="translate(380, 120)">
    <polygon points="-150,0 -80,-70 -80,-45 80,-45 80,-70 150,0 80,70 80,45 -80,45 -80,70" fill="#F57C00"/>
    <text x="0" y="8" text-anchor="middle" font-size="26" fill="white" font-weight="bold">Edit &amp; Check</text>
  </g>

  <!-- CAD shape with X markers -->
  <g transform="translate(730, 110)">
    <!-- Rectangle body -->
    <rect x="-120" y="-80" width="240" height="180" rx="8" ry="8" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <!-- Circle inside (larger, overlapping right edge) -->
    <circle cx="40" cy="20" r="60" fill="none" stroke="#666" stroke-width="2"/>
    <!-- Corner handles -->
    <circle cx="-120" cy="-80" r="7" fill="white" stroke="#999" stroke-width="1.5"/>
    <circle cx="120" cy="-80" r="7" fill="white" stroke="#999" stroke-width="1.5"/>
    <circle cx="-120" cy="100" r="7" fill="white" stroke="#999" stroke-width="1.5"/>
    <circle cx="120" cy="100" r="7" fill="white" stroke="#999" stroke-width="1.5"/>
    <!-- X markers on circle (where it intersects/touches rectangle) -->
    <g fill="none" stroke="#E53935" stroke-width="2.5">
      <line x1="95" y1="-30" x2="107" y2="-18"/><line x1="107" y1="-30" x2="95" y2="-18"/>
      <line x1="95" y1="63" x2="107" y2="75"/><line x1="107" y1="63" x2="95" y2="75"/>
    </g>
  </g>

  <!-- Geometry Algorithms trapezoid -->
  <g transform="translate(480, 280)">
    <polygon points="-140,-30 140,-30 170,30 -170,30" fill="#666"/>
    <text x="0" y="10" text-anchor="middle" font-size="20" fill="white" font-weight="bold">Geometry</text>
    <text x="0" y="30" text-anchor="middle" font-size="20" fill="white" font-weight="bold">Algorithms</text>
  </g>
</svg>