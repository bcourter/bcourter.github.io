<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Engineering Software Industry Landscape</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Sans-Serif;
        }
    
        .fullsize {
            height: 100%; 
            width: 100%;
            position: absolute;
        }

        .label {
            font: 8px
        }

        .svg-div {
            width: 100%;
            height: 100%;
            color: black;
            background-color: red;
            position: absolute;
            /* display: block; */
            overflow: visible;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 10px; 
            left: 10px;
        }
    </style>
</head>

<body>
    <div id="container" class="fullsize"></div>
    <div id="overlay" class="overlay"></div>
  
    <script src="https://cdn.jsdelivr.net/npm/d3@7" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson@3.0.2/dist/topojson.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
